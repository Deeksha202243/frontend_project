<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            max-width: 800px;
        }
        .gallery img {
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }
        .close, .prev, .next {
            position: absolute;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
        }
        .close { top: 10px; right: 20px; }
        .prev { left: 10px; }
        .next { right: 10px; }
    </style>
</head>
<body>
    <div class="gallery" id="gallery">
        <img src="https://media.istockphoto.com/id/1169235498/photo/happy-woman-thinking-at-breakfast-on-vacation-stock-photo.webp?a=1&b=1&s=612x612&w=0&k=20&c=gPqkN0O0h2H3_cYlqCbJ5ayMmz6_5Ec2RlfrfeyU6_4=" onclick="openModal(0)">
        <img src="https://media.istockphoto.com/id/1151755587/photo/sunrise-behind-a-tropical-island-in-the-maldives.webp?a=1&b=1&s=612x612&w=0&k=20&c=392UHMCNOKxKp7zAbsiUlmxGkUONeMBzaOJ-MXUCjkg=" onclick="openModal(1)">
        <img src="https://plus.unsplash.com/premium_photo-1673138824704-344104aec465?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8aW1hZ2VzJTIwb2YlMjBuYXR1cmV8ZW58MHx8MHx8fDA%3D" onclick="openModal(2)">
        <img src="https://plus.unsplash.com/premium_photo-1664442593135-1d2ae102578b?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW1hZ2UlMjBvZiUyMGElMjBnaXJsJTIwbmVhciUyMGJlYWNofGVufDB8fDB8fHww" onclick="openModal(3)">
    </div>
    
    <div class="modal" id="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <span class="prev" onclick="prevImage()">&#10094;</span>
        <img id="modalImage">
        <span class="next" onclick="nextImage()">&#10095;</span>
    </div>
    
    <script>
        const images = document.querySelectorAll('.gallery img');
        let currentIndex = 0;

        function openModal(index) {
            currentIndex = index;
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('modalImage').src = images[index].src;
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function prevImage() {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
            document.getElementById('modalImage').src = images[currentIndex].src;
        }

        function nextImage() {
            currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
            document.getElementById('modalImage').src = images[currentIndex].src;
        }
    </script>
</body>
</html>

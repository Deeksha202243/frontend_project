<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #222;
            color: white;
        }
        .player {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .controls button {
            background: #555;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            color: white;
            border-radius: 5px;
        }
        .controls button:hover {
            background: #777;
        }
    </style>
</head>
<body>
    <div class="player">
        <h2 id="song-title">Song Title</h2>
        <audio id="audio" src="song1.mp3"></audio>
        <div class="controls">
            <button onclick="prevSong()">⏮️</button>
            <button onclick="togglePlay()">▶️/⏸️</button>
            <button onclick="nextSong()">⏭️</button>
        </div>
    </div>
    
    <script>
        const songs = [
            { title: "Song 1", src: "song1.mp3" },
            { title: "Song 2", src: "song2.mp3" },
            { title: "Song 3", src: "song3.mp3" }
        ];
        let currentIndex = 0;
        const audio = document.getElementById("audio");
        const songTitle = document.getElementById("song-title");
        
        function loadSong(index) {
            audio.src = songs[index].src;
            songTitle.textContent = songs[index].title;
        }
        
        function togglePlay() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
        
        function prevSong() {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : songs.length - 1;
            loadSong(currentIndex);
            audio.play();
        }
        
        function nextSong() {
            currentIndex = (currentIndex < songs.length - 1) ? currentIndex + 1 : 0;
            loadSong(currentIndex);
            audio.play();
        }
        
        loadSong(currentIndex);
    </script>
</body>
</html>
